<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's English Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š Jordan's English Practice âš½</h1>
            <p>Build your reading and writing skills!</p>
            <button class="parent-access-btn" onclick="showParentAccess()">ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦ Parent Access</button>
        </div>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="readingLevel">4th</div>
                <div class="stat-label">Reading Level</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="wordsLearned">0</div>
                <div class="stat-label">Words Learned</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="passagesRead">0</div>
                <div class="stat-label">Passages Read</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0 ğŸ”¥</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
        <div class="daily-goal-bar">
            <div class="daily-goal-progress" id="dailyProgress" style="width: 0%">
                Daily Goal: 0/10 activities
            </div>
        </div>
        <div id="topicSelection">
            <h2 style="text-align: center; margin: 20px 0; color: #667eea;">Choose Your Practice Area:</h2>
            <div class="topic-grid" id="topicGrid">
                <!-- Topics will be generated by JavaScript -->
            </div>
        </div>
        <div id="questionContainer" class="question-container">
            <!-- Questions will be dynamically inserted here -->
        </div>
    </div>
    <!-- Achievement Popup -->
    <div id="achievementPopup" class="achievement-popup">
        <div class="achievement-icon">ğŸ†</div>
        <div class="achievement-title">Amazing!</div>
        <p id="achievementMessage">You're doing great!</p>
        <button class="btn btn-primary" onclick="closeAchievement()">Continue</button>
    </div>
    <!-- Parent Modal -->
    <div id="parentModal" class="modal">
        <div class="modal-content">
            <!-- Parent dashboard content will be dynamically inserted -->
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Modules with cache busting -->
    <script>
        // Cache buster for development - forces fresh module loads
        const cacheBuster = Date.now();
        const modules = [
            'modules/mastery-tracker.js',
            'modules/passages.js',
            'modules/vocabulary.js',
            'modules/writing.js',
            'modules/grammar.js',
            'modules/achievements.js',
            'modules/parent-dashboard.js'
        ];
        
        // Load each module with cache buster
        modules.forEach(src => {
            const script = document.createElement('script');
            script.src = src + '?v=' + cacheBuster;
            document.head.appendChild(script);
        });
    </script>
    
    <!-- Main App -->
    <script src="app.js"></script>
</body>
</html>
